<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Funzioni</title>
</head>

<body>
  <div id="app" class="container">
        <!--ex01-->
        <h1>Palindromo o non Palindromo?</h1>
        <div>
            <label for="exampleFormControlInput1" class="form-label py-2">Inserisci una parola e verifica</label>
            <input type="text" class="form-control" id="words" placeholder="" value="" name="words">
        </div>
        <button id="analyze">Analizza</button>
        <div id="result"></div>
  </div>
  <div id="app" class="container py-3">
        <!--ex02-->
        <h1>Pari o Dispari?</h1>
        <div>
            <label for="exampleFormControlInput1" class="form-label py-2">Scegli</label>
            <div class="mb-3">
                <select name="select" id="selector">
                    <option value="">Seleziona</option>
                    <option value="even">Pari</option>
                    <option value="odd">Dispari</option>
                </select>
        </div>
        <div>
            <label for="exampleFormControlInput1" class="form-label py-2">Inserisci un numero da 1 a 5</label>
            <input type="text" class="form-control" id="number" placeholder="" value="" name="number">
        </div>
        <button id="play">Gioca</button>
        <div id="outcome"></div>
</div>
  <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
